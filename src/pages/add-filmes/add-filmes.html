<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="filme.nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Ano</ion-label>
          <ion-input type="text" [(ngModel)]="filme.ano"></ion-input>
        </ion-item>

        <p>
            <button ion-button full (click)="saveFilme(filme)">Adicionar</button>
        </p>
      
      </ion-list>

</ion-content>
