<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Título</ion-label>
          <ion-input type="text" [(ngModel)]="filme.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="filme.body"></ion-input>
        </ion-item>

        <p>
            <button ion-button full (click)="saveFilme(filme)">Adicionar</button>
        </p>
      
      </ion-list>

</ion-content>
