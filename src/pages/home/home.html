<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="login">
  <form [formGroup]="loginForm" (submit)="loginApp()" novalidate>
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">

        <ion-item>

          <ion-label floating>Usuário</ion-label>
          <ion-input #usuario formControlName="usuario" type="text" [class.invalid]="!loginForm.controls.usuario.valid && loginForm.controls.usuario.dirty"></ion-input>

        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.usuario.valid  && loginForm.controls.usuario.dirty">
          <p>Por favor coloque um usuário válido.</p>
        </ion-item>

        <ion-item>

          <ion-label floating>Senha</ion-label>
          <ion-input #senha formControlName="senha" type="password" [class.invalid]="!loginForm.controls.senha.valid && loginForm.controls.senha.dirty"></ion-input>
        
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.senha.valid  && loginForm.controls.senha.dirty">
          <p>Sua senha precisa conter pelo menos 6 caracteres</p>
        </ion-item>

        <button ion-button block type="submit">
        Login
      </button>
        <button ion-button block clear>
        Esqueci minha senha
      </button>

      </div>
    </div>
  </form>
</ion-content>
